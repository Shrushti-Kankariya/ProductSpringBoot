<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-primary">Shopping Cart</h2>
    
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
        </tbody>
    </table>

    <h4 class="text-end">Total: <span th:text="${cartTotal}"></span> Rs</h4>

    <button class="btn btn-success w-100 mt-3" id="checkout">ðŸ›’ Checkout</button>
    <a href="/products-ui" class="btn btn-secondary w-100 mt-2">â¬… Continue Shopping</a>
</div>

<script>
    document.getElementById("checkout").addEventListener("click", function() {
        fetch("/cart/checkout", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                alert("Checkout successful!");
                window.location.href = "/products-ui";
            })
            .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
